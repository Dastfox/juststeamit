<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="script.js"></script>
		<meta charset="UTF-8" />
		<meta
			content="width=device-width, initial-scale=1.0"
			name="viewport" />
		<link
			href="assets/logoWhite.png"
			rel="icon" />
		<link
			href="style.css"
			rel="stylesheet" />
		<title>JustStreamIt</title>
	</head>

	<body>
		<section
			class="best"
			id="best-movie">
			<div
				class="best-cover"
				id="top0">
				<img
					alt="movie cover"
					src="mockSrcForValidator" />
			</div>
			<div class="best_movie">
				<h1
					class="best-movie-title"
					id="top-title">
					Best movie title
				</h1>
			</div>
			<div class="buttons">
				<button
					aria-label="open modal"
					class="button">
					More info
				</button>
			</div>
		</section>

		<div class="carousels"></div>

		<div
			class="modal"
			id="modal">
			<div class="modal-content">
				<span
					aria-label="close modal"
					class="close"
					>&times;</span
				>
				<div class="modal-cover-image">
					<img
						alt="movie cover"
						id="modal-cover"
						src="mockSrcForValidator" />
				</div>
				<div class="modal-movie-info">
					<header class="modal_header">
						<h3
							class="title"
							id="modal-title">
							modal title
						</h3>
					</header>
					<div class="metadata">
						<p id="modal-year">year</p>
						<p id="modal-duration">duration</p>
						<br />
						<p
							class="genres"
							id="modal-genres">
							no genres
						</p>
						<br />
						<strong>IMDb: </strong>
						<p id="modal-imdb">""</p>
						<br /><br />
					</div>
					<div>
						<strong>Directed by: </strong>
						<p id="modal-directors">no know director</p>
						<br />
						<strong>Starring: </strong>
						<p id="modal-cast">no known actors</p>
						<br />
						<strong>Countries: </strong>
						<p id="modal-country"></p>
						<br />
						<strong>Box office: </strong>
						<p id="modal-box-office"></p>
						<br /><br />
						<strong>Plot summary: </strong><br />
						<p
							class="plot"
							id="modal-desc"></p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
