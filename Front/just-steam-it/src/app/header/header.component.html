<header>
	<img
		class="header-logo"
		src="assets/logoWhite.png"
		alt="Just Steam It" />
	<div class="header-text">
		<h1>{{ image.alt }}</h1>
		<button
			mat-raised-button
			class="header-button"
			(click)="processImage()">
			Info
		</button>
	</div>
	<img
		class="header-image"
		src="{{ image.image }}"
		alt="Best Movie"
		(click)="processImage()" />
</header>
<mat-divider></mat-divider>
