<div class="section-carousel">
	<h1>
		{{ category ? category : 'Films' }}
		<mat-icon
			*ngIf="options && options.length > 0"
			class="loupe"
			(click)="switchSearch()"
			>search</mat-icon
		>
		<ng-container
			*ngIf="options && options.length > 0 && searchBool === true"
			class="options">
			<mat-form-field class="options">
				<mat-select
					class="options"
					[(ngModel)]="category"
					[placeholder]="category ? category : ''">
					<mat-option
						class="options"
						*ngFor="let option of options"
						[value]="option">
						{{ option }}
					</mat-option>
				</mat-select>
			</mat-form-field>
		</ng-container>
	</h1>
	<ng-image-slider
		class="ng-carousel"
		(imageClick)="processImageEvent($event)"
		[animationSpeed]="0.4"
		[imagePopup]="true"
		[imageSize]="{ height: '340px', space: 20 }"
		[images]="images"
		[slideImage]="2"
		[title]="true"
		[imagePopup]="false"
		[showArrow]="true"></ng-image-slider>
</div>
